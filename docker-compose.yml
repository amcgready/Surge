version: '3.8'

# ===========================================
# SURGE - Unified Media Management Stack
# ===========================================

networks:
  surge-network:
    name: ${NETWORK_NAME:-surge-network}
    driver: bridge

volumes:
  # Shared configuration volumes
  radarr-config:
  sonarr-config:
  bazarr-config:
  nzbget-config:
  rdt-client-config:
  kometa-config:
  posterizarr-config:
  tautulli-config:
  overseerr-config:
  homepage-config:
  scanly-config:
  cinesync-config:
  placeholdarr-config:
  zurg-config:
  imagemaid-config:
  prowlarr-config:
  zilean-config:
  # Shared data volumes
  shared-assets:
  shared-logs:

services:
  # ===========================================
  # MEDIA AUTOMATION
  # ===========================================
  
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: surge-radarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - radarr-config:/config
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${DOWNLOADS_DIR:-./data/downloads}:/downloads
    ports:
      - "${RADARR_PORT:-7878}:7878"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: surge-sonarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - sonarr-config:/config
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
      - ${DOWNLOADS_DIR:-./data/downloads}:/downloads
    ports:
      - "${SONARR_PORT:-8989}:8989"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: surge-bazarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - bazarr-config:/config
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
    ports:
      - "${BAZARR_PORT:-6767}:6767"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - bazarr

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: surge-prowlarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - prowlarr-config:/config
      - ./configs/prowlarr/indexers:/config/Definitions/Custom
    ports:
      - "${PROWLARR_PORT:-9696}:9696"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - prowlarr

  # ===========================================
  # DOWNLOAD CLIENTS
  # ===========================================

  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: surge-nzbget
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - NZBGET_USER=${NZBGET_USER:-admin}
      - NZBGET_PASS=${NZBGET_PASS:-tegbzn6789}
    volumes:
      - nzbget-config:/config
      - ${DOWNLOADS_DIR:-./data/downloads}:/downloads
    ports:
      - "${NZBGET_PORT:-6789}:6789"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - nzbget

  rdt-client:
    image: rogerfar/rdtclient:latest
    container_name: surge-rdt-client
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - rdt-client-config:/data/db
      - ${DOWNLOADS_DIR:-./data/downloads}:/data/downloads
    ports:
      - "${RDT_CLIENT_PORT:-6500}:6500"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - rdt-client

  zurg:
    image: ghcr.io/debridmediamanager/zurg-testing:latest
    container_name: surge-zurg
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - zurg-config:/app/config
      - ${DOWNLOADS_DIR:-./data/downloads}:/downloads
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - zurg

  zilean:
    image: ipromknight/zilean:latest
    container_name: surge-zilean
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - zilean-config:/app/data
    ports:
      - "${ZILEAN_PORT:-8182}:8181"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - zilean

  # ===========================================
  # CONTENT ENHANCEMENT & MANAGEMENT
  # ===========================================

  kometa:
    image: kometateam/kometa:latest
    container_name: surge-kometa
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - KOMETA_CONFIG=/config/config.yml
    volumes:
      - kometa-config:/config
      - shared-assets:/assets
      - shared-logs:/config/logs
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
    depends_on:
      - posterizarr
    restart: "no"  # Run on-demand via scheduling
    networks:
      - surge-network
    profiles:
      - kometa

  imagemaid:
    image: kometateam/imagemaid:latest
    container_name: surge-imagemaid
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - imagemaid-config:/config
      - shared-assets:/assets
      - shared-logs:/logs
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
    restart: "no"  # Run on-demand via scheduling
    networks:
      - surge-network
    profiles:
      - imagemaid

  posterizarr:
    image: fscorrupt/posterizarr:latest
    container_name: surge-posterizarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - posterizarr-config:/config
      - shared-assets:/assets
      - shared-logs:/logs
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
    depends_on:
      - imagemaid
    ports:
      - "${POSTERIZARR_PORT:-5060}:5060"
    restart: "no"  # Run on-demand via scheduling
    networks:
      - surge-network
    profiles:
      - posterizarr

  scanly:
    image: amcgready/scanly:latest
    container_name: surge-scanly
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - scanly-config:/config
      - shared-assets:/assets
      - ${MOVIES_DIR:-./data/media/movies}:/movies
      - ${TV_SHOWS_DIR:-./data/media/tv}:/tv
    # Note: Scanly is primarily a command-line tool
    # Use './surge exec scanly' to run commands
    command: ["tail", "-f", "/dev/null"]  # Keep container running for exec access
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - scanly

  cinesync:
    image: sureshfizzy/cinesync:latest
    container_name: surge-cinesync
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - cinesync-config:/config
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - cinesync

  placeholdarr:
    image: theindlearmy/placeholdarr:latest
    container_name: surge-placeholdarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - placeholdarr-config:/config
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - placeholdarr

  # ===========================================
  # MONITORING & STATISTICS
  # ===========================================

  overseerr:
    image: sctx/overseerr:latest
    container_name: surge-overseerr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - overseerr-config:/app/config
    ports:
      - "${OVERSEERR_PORT:-5055}:5055"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - overseerr

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: surge-tautulli
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - tautulli-config:/config
    ports:
      - "${TAUTULLI_PORT:-8181}:8181"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - tautulli

  # ===========================================
  # DASHBOARD & INTERFACE
  # ===========================================

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: surge-homepage
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - homepage-config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "${HOMEPAGE_PORT:-3000}:3000"
    restart: ${RESTART_POLICY:-unless-stopped}
    networks:
      - surge-network
    profiles:
      - homepage
